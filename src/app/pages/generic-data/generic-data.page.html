<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <img [src]="'assets/icon/' + img" class="icon-img" slot="start" [alt]="title"/>
    <ion-title class="ion-text-capitalize">{{title}}</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="searchText"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let data of genericData | genericDataSearch:searchText">
      <ion-label text-wrap>
        <ng-container *ngFor="let column of tableDefinitions; let i = index">
          <h1 *ngIf="i==0">{{data[column.column]}}</h1>
          <p *ngIf="i>0"><strong>{{column.label}}</strong> :
            <ng-container *ngFor="let word of ('' + data[column.column]).split(' ')">
              <ng-container *ngIf="word === '$CD$'">
                <img alt="CombatDice" class="text-cd" src="assets/fallout-dice/side6.png"/>&nbsp;
              </ng-container>
              <ng-container *ngIf="word !== '$CD$'">{{word + ' '}}</ng-container>
            </ng-container>
          </p>
        </ng-container>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
