<ion-row *ngIf="lootDiceResult.length > 0 && loots.length > 0">
  <ion-col size="12" class="ion-no-padding">
    <ion-list>
      <ion-item *ngFor="let loot of loots; index as i">
        <ion-label text-wrap>
          <h1>
            <app-rich-text-display [propertyText]="loot.Loot"></app-rich-text-display>
            <small class="smaller">({{"LOOT-DISPLAY.DICERESULT" | translate}} : {{ lootDiceResult[i] }})</small>
          </h1>
          <ng-container *ngIf="loot.Quantity">
            <p><strong>{{"LOOT-DISPLAY.QUANTITY" | translate}} : </strong>
              <app-rich-text-display [propertyText]="loot.Quantity"></app-rich-text-display>
            </p>
          </ng-container>
          <p *ngIf="loot.Special"><strong>{{"LOOT-DISPLAY.SPECIAL" | translate}} :</strong> {{ loot.Special }}</p>
          <ion-item *ngIf="lootType == 'Bric-Ã -brac'">
            {{"LOOT-DISPLAY.YOUGOTLOOT" | translate: {"count": lootDiceResult[i]} }} !
          </ion-item>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-col>
</ion-row>
